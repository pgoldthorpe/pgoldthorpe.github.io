<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <input type="text" name="object" value="1000">
  <input type="submit" value="Run" onclick=update()>
  <select>
    <option value="easeLinear">Linear</option>
    <option value="easeCubic">Cubic</option>
    <option value="easeBounce">Bounce</option>
    <option value="easeElastic">Elastic</option>
    <option value="easeCircleOut">CircleOut</option>
  </select>
  <input type="submit" value="Reset" onclick=create()>
  <input type="submit" value="Danger" onclick=dbl()>
  <br>
  <svg></svg>
  <br>
  <input type="checkbox" id="move" value="move"><label for="move">Position</label><input type="range" min="0" max="100" value="20" id="shift"><br>
  <input type="checkbox" id="red" value="red"><label for="red">Colour</label><input id="picker" type="color" value="#e66465"><br>
  <input type="checkbox" id="shape" value="shape"><label for="shape">Shape</label><br>
  <input type="checkbox" id="grey" value="grey"><label for="grey">Hue</label><br>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="encodings.js"></script>
